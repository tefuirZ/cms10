{include file="public/include"}
    <div class="leo-auth-wrap leo-po-ab leo-bg-o">
        <div class="leo-auth-index leo-over-hd leo-bg-b leo-color-a">
		<a class="leo-left leo-lh-l leo-pl-20 leo-pr-20 leo-dis-fl" href="{:url('user/ajax_info')}">
			<span class="iconfont icon-back  leo-fs-icon-s leo-color-a"></span>
		</a>
		<font class="leo-left leo-col-6 leo-lh-l leo-fs-l leo-ellipsis-1">充值卡记录</font>
		<a class="leo-right leo-lh-l leo-pl-20 leo-pr-20 leo-dis-fl" href="{:url('user/info')}" tapmode onclick="showDefault('loading')">
		    <span class="iconfont icon-settings leo-fs-icon-s leo-color-a"></span>
		</a>
        <a class="leo-right username leo-mt-20 leo-dis-fl" href="{:url('user/index')}" rel="nofollow">
            <span class="leo-user-name leo-fs-m leo-pr-30 leo-pl-30 leo-radius-m leo-col-0 leo-txt-c leo-color-a leo-lh-vs">
                {$obj.user_name}
            </span>
        </a>
		</div>
        <div class="leo-form-box leo-po-ab leo-bg-a">
            {include file="user/head"}
            <div class="leo-auth-form">
                <div class="leo-auth-info leo-fs-m leo-mt-20 leo-mb-10 leo-mr-20 leo-ml-20 leo-pb-60">
                <a class="leo-left leo-fs-m" href="{:mac_url('user/orders')}">在线充值记录</a>
                <a class="leo-right leo-fs-m leo-active-font">充值卡记录</a>
                </div>
		        {volist name="list" id="vo"}
                    <div class="leo-auth-info leo-fs-m leo-mt-15 leo-mb-10 leo-mr-20 leo-ml-20 leo-pb-30">
                        <span>充值卡号:</span>
                        <span class="leo-right leo-color-e leo-lh-vs">{$vo.card_no}</span>
                    </div>
                    <div class="leo-auth-info leo-fs-m leo-mt-15 leo-mb-10 leo-mr-20 leo-ml-20 leo-pb-30">
                        <span>充值卡金额金额：</span>
                        <span class="leo-right leo-color-c leo-lh-vs">￥{$vo.card_money}元</span>
                    </div>
                    <div class="leo-auth-info leo-fs-m leo-mt-15 leo-mb-10 leo-mr-20 leo-ml-20 leo-pb-30">
                        <span>创建时间：</span>
                        <span class="leo-right leo-color-e leo-lh-vs">{$vo.card_use_time|mac_day}</span>
                    </div>
                   <div class="leo-auth-info leo-fs-m leo-mt-15 leo-mb-10 leo-mr-20 leo-ml-20 leo-pb-30"></div>
                {/volist}
            </div>
        {include file="user/foot"}
        </div>
	</div>
{include file="public/footer"}
